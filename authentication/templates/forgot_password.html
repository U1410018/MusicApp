{% extends 'auth_base.html' %}

{% block title %}Set password{% endblock %}

{% block content %}
    <section class="m-b-lg">
            <header class="wrapper text-center"><strong>Set new password</strong></header>
            <form action="" method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="form-group"><input type="email" placeholder="Email" name="email"
                                               class="form-control rounded input-lg text-center no-border"></div>
                <button type="submit" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded"><i
                        class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">Submit</span></button>
                <div class="text-center m-t m-b">
                    <h4>Check your email and click on the link</h4>
                </div>
            </form>
        </section>
{% endblock %}
