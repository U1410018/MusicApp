{% extends 'auth_base.html' %}

{% block title %}Sign in{% endblock %}

{% block content %}
    <section class="m-b-lg">
            <header class="wrapper text-center"><strong>Sign in to get in touch</strong></header>
            <form action="" method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="form-group"><input type="email" placeholder="Email" name="username"
                                               class="form-control rounded input-lg text-center no-border"></div>
                <div class="form-group"><input type="password" placeholder="Password" name="password"
                                               class="form-control rounded input-lg text-center no-border"></div>
                <button type="submit" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded"><i
                        class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">Sign in</span></button>
                <div class="text-center m-t m-b"><a href="{% url 'password_reset' %}">
                    <small>Forgot password?</small>
                </a></div>
                <div class="line line-dashed"></div>
                <p class="text-muted text-center">
                    <small>Do not have an account?</small>
                </p>
                <a href="{% url 'login' %}" class="btn btn-lg btn-info btn-block rounded">Create an account</a></form>
        </section>
{% endblock %}
