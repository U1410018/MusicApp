{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Profile{% endblock %}

{% block content %}
    <section class="scrollable padder">
        <div class="m-b-md"><h3 class="m-b-none"> Profile information</h3></div>
        <div class="row">
            <div class="col-sm-12">
                <section class="panel panel-default">
                    <header class="panel-heading font-bold"> Basic info</header>
                    <div class="panel-body">
                        <form class="bs-example form-horizontal">
                            <div class="form-group"><label class="col-lg-2 control-label">Email</label>
                                <div class="col-lg-8"><input type="email" class="form-control"
                                                             placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group"><label
                                    class="col-lg-2 control-label">Username</label>
                                <div class="col-lg-8"><input type="text" class="form-control"
                                                             placeholder="Username" disabled><span
                                        class="help-block m-b-none">You cannot change username</span></div>
                            </div>
                            <div class="form-group"><label
                                    class="col-lg-2 control-label">Password</label>
                                <div class="col-lg-8"><input type="password" class="form-control"
                                                             placeholder="Password" disabled></div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <a href="{% url 'password_change' %}" class="btn btn-sm btn-default">Change password
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
        <section class="panel panel-default">
            <header class="panel-heading font-bold"> Extra info</header>
            <div class="panel-body">
                <form class="form-horizontal" method="get">
                    <div class="form-group"><label class="col-lg-2 control-label">First name</label>
                        <div class="col-lg-8"><input type="text" class="form-control"
                                                     placeholder="Name">
                        </div>
                    </div>

                    <div class="form-group"><label class="col-lg-2 control-label">Last name</label>
                        <div class="col-lg-8"><input type="text" class="form-control"
                                                     placeholder="Surname">
                        </div>
                    </div>

                    <div class="form-group"><label class="col-lg-2 control-label">About me</label>
                        <div class="col-lg-8"><textarea class="form-control" rows="6" placeholder="Type your text"></textarea>
                        </div>
                    </div>

                    <div class="form-group"><label class="col-sm-2 control-label">Date of birth</label>
                        <div class="col-sm-10"><input
                                class="input-sm input-s datepicker-input form-control" size="16"
                                type="text" value="11-05-2017" data-date-format="dd-mm-yyyy"></div>
                    </div>

                    <div class="form-group"><label class="col-sm-2 control-label">Profile picture</label>
                        <div class="col-sm-10"><input type="file" class="filestyle" name="photo" accept=".jpg,.jpeg,.png" data-icon="false"
                                                      data-classButton="btn btn-default"
                                                      data-classInput="form-control inline v-middle input-s">
                        <span class="help-block m-b-none">If not chosen, default picture will be used</span></div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button type="submit" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </form>
                <div style="padding-bottom: 80px;"></div>
            </div>
        </section>
    </section>
{% endblock %}
