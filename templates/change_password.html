{% extends 'auth_base.html' %}
{% load staticfiles %}

{% block title %}Change password{% endblock %}

{% block content %}
    <section class="m-b-lg">
            <header class="wrapper text-center"><strong>Change Password</strong></header>
            <form action="" method="post">
                {% csrf_token %}
            	<div class="form-group"><input type="password" placeholder="Old password" name="old_password"
                                               class="form-control rounded input-lg text-center no-border"></div>
                <div class="form-group"><input type="password" placeholder="New password" name="new_password1"
                                               class="form-control rounded input-lg text-center no-border"></div>
                <div class="form-group"><input type="password" placeholder="Confirm Password" name="new_password2"
                                               class="form-control rounded input-lg text-center no-border"></div>
                <button type="submit" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded"><i
                        class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">Submit</span></button>
            </form>
        </section>
{% endblock %}
